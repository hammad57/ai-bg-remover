<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>AI Background Remover</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*" onchange="removeBackground()">
        <div id="output"></div>
        <a id="downloadBtn" download="processed_image.png">Download Image</a>
    </div>

    <script>
        async function removeBackground() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert("Please upload an image first.");
                return;
            }
            
            const formData = new FormData();
            formData.append("image_file", input.files[0]);
            formData.append("size", "auto");
            
            const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: {
                    "X-Api-Key": "2SdYcfSvis2bibBJ5L6xW2me"
                },
                body: formData
            });
            
            if (!response.ok) {
                alert("Error removing background!");
                return;
            }
            
            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            
            document.getElementById("output").innerHTML = `<h2>Result:</h2><img src="${url}" alt="Processed Image">`;
            const downloadBtn = document.getElementById("downloadBtn");
            downloadBtn.href = url;
            downloadBtn.style.display = "inline-block";
        }
    </script>
</body>
</html>
