<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input, button {
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #218838;
        }
        #loader {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI Background Remover</h1>
    <div class="container">
        <input type="file" id="imageInput" accept="image/*" onchange="removeBackground()">
        <div id="loader">‚è≥ Processing, please wait...</div>
        <div id="output"></div>
        <a id="downloadBtn" download="processed_image.png">Download Image</a>
    </div>

    <script>
        async function removeBackground() {
            const input = document.getElementById('imageInput');
            const loader = document.getElementById('loader');
            const output = document.getElementById('output');
            const downloadBtn = document.getElementById('downloadBtn');

            if (input.files.length === 0) {
                alert("Please upload an image first.");
                return;
            }
            
            loader.style.display = "block"; 
            output.innerHTML = "";
            downloadBtn.style.display = "none";
            
            const formData = new FormData();
            formData.append("image_file", input.files[0]);
            formData.append("size", "auto");
            
            try {
                const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                    method: "POST",
                    headers: {
                        "X-Api-Key": "2SdYcfSvis2bibBJ5L6xW2me"
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error("Error removing background!");
                }
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                output.innerHTML = `<h2>Result:</h2><img src="${url}" alt="Processed Image">`;
                downloadBtn.href = url;
                downloadBtn.style.display = "inline-block";
            } catch (error) {
                alert(error.message);
            } finally {
                loader.style.display = "none";
            }
        }
    </script>
</body>
</html>
